<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <script src="./Script/index.js"></script>
    <!-- Clases se accede con . ; Id con # -->
    <div class="calculadora">
        <div class="pantalla">
            
        </div>
        <div class="operaciones">
            <button type="button" class="boton" id="btnSuma"> + </button>
            <button type="button" class="boton" id="btnResta"> - </button>
            <button type="button" class="boton" id="btnMultiplicacion"> * </button>
            <button type="button" class="boton" id="btnDivision"> / </button>
            <button type="button" class="boton" id="btnPotencia"> ^ </button>
            <button type="button" class="boton" id="btnRaiz"> ^x/n </button>
            <button type="button" class="boton" id="btnResiduo"> % </button>
            <button type="button" class="boton" id="btnClear"> C </button>
            <button type="button" class="boton" id="btnMemoria1"> M1 </button>
            <button type="button" class="boton" id="btnigual"> = </button>
        </div>
        <div class="numeros">
            <button type="button" class="boton" id="btn0"> 0 </button>
            <button type="button" class="boton" id="btnDecimal"> . </button>
            <button type="button" class="boton" id="btnCambioSigno"> +/- </button>
            <button type="button" class="boton"id="btn1"> 1 </button>
            <button type="button" class="boton"id="btn2"> 2 </button>
            <button type="button" class="boton"id="btn3"> 3 </button>
            <button type="button" class="boton"id="btn4"> 4 </button>
            <button type="button" class="boton"id="btn5"> 5 </button>
            <button type="button" class="boton"id="btn6"> 6 </button>
            <button type="button" class="boton"id="btn7"> 7 </button>
            <button type="button" class="boton"id="btn8"> 8 </button>
            <button type="button" class="boton"id="btn9"> 9 </button>

        </div>
    </div>
</body>

</html>
