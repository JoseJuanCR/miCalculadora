<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <!-- Clases se accede con . ; Id con # -->
    <div class="calculadora">
        <div class="pantalla">
            
        </div>
        <div class="operaciones">
            <button type="button" id="suma"> + </button>
            <button type="button" id="resta"> - </button>
            <button type="button" id="multiplicacion"> * </button>
            <button type="button" id="division"> / </button>
            <button type="button" id="potencia"> ^ </button>
            <button type="button" id="raiz"> ^x/n </button>
            <button type="button" id="residuo"> % </button>
            <button type="button" id="clear"> C </button>
            <button type="button" id="memoria1"> M1 </button>
            <button type="button" id="memoria2"> M2 </button>
        </div>
        <div class="numeros">
            <button type="button" class="numero"> 0 </button>
            <button type="button" id="decimal" class="numero"> . </button>
            <button type="button" id="cambioSigno" class="numero"> +/- </button>
            <button type="button" class="numero"> 1 </button>
            <button type="button" class="numero"> 2 </button>
            <button type="button" class="numero"> 3 </button>
            <button type="button" class="numero"> 4 </button>
            <button type="button" class="numero"> 5 </button>
            <button type="button" class="numero"> 6 </button>
            <button type="button" class="numero"> 7 </button>
            <button type="button" class="numero"> 8 </button>
            <button type="button" class="numero"> 9 </button>

        </div>
    </div>
</body>

</html>
